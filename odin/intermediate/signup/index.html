<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign up</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="image-col">
                <img class="background-img" src="leaves.avif">
                <div class="overlay">
                    <img class="odin-logo" src="odin-lined.png">
                    <div class="image-title">ODIN</div>
                </div>
                <p class="overlayed-license">Photo by <a>Halie West</a> on <a>Unsplash</a><p>
            </div>
            <div class="content-col">
                <div class="top">
                    <p class="large-text margin-left-3">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p class="large-text margin-left-3">Sign up <span class="emphasize">now</span> to get started.</p>
                    <br>
                    <p class="large-text margin-left-3">You <span class="emphasize">know</span> you want to.</p>
                </div>
                <form>
                    <div class="form-fields">
                        <p class="large-text margin-left-3">Let's do this!</p>
                        <div class="field-group margin-left-3">
                            <div class="field">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div class="field">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                        </div>
                        <div class="field-group margin-left-3">
                            <div class="field">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="field">
                                <label for="number">PHONE NUMBER</label>
                                <input type="tel" id="number" name="number">
                            </div>
                        </div>
                        <div class="field-group margin-left-3">
                            <div class="field">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div class="field">
                                <label for="repeat_password">CONFIRM PASSWORD</label>
                                <input type="password" id="repeat_password" name="repeat_password">
                            </div>
                        </div>
                    </div>
                    <div class="bottom margin-left-3">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
