<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Let's play Rock Paper Scissors</h1>
        <div>
            <p>Human score: <span id="human-score">0</span></p>
            <p>Computer score: <span id="computer-score">0</span></p>

        <h3 id="message"></h3>
    </body>
